<!-- This shows the actual icons appear on the dialog content,
  it is worth pointing out the actual dialog was hardocded and did not use any pure HTML compared to
  what the icons will actullt use, which is the HTML dialog content -->

  <div class="icon-grid">
    <button class="icon" *ngFor="let icon of icons" (click)="openDialog(icon)">
      <img [src]="'assets/images/' + icon + '.svg'" alt="{{ icon }}" />
    </button>
  </div>

  <div #dialogContainer></div>

  <dialog [id]="'dialog-home'">
    <app-dialog-home (close)="closeDialog(icons[0])"></app-dialog-home>
  </dialog>

  <div *ngFor="let icon of icons">
    <dialog [id]="'dialog-' + icon">
      <button (click)="closeDialog(icon)"><i class="material-icons">close</i></button>
    </dialog>
  </div>

<!-- Just the styles down here -->

<style>
.icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 4 columns */
  grid-gap: 10px; /* spacing between icons */
}

.icon {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100px; /* adjust the height as needed */
  background-color: transparent;
  border: transparent;
}

.icon i {
  font-size: 30px; /* adjust the font size as needed */
}
</style>
