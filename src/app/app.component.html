<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<style>
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.rectangle {
  width: 100%;
  height: 8%;
  background-color: rgba(255, 87, 58, 0.31);
  padding: 20px;
  box-sizing: border-box;
  position: fixed;
  bottom: 0;
  display: flex;
  justify-content: center;
}

@media (max-width: 768px) {
  .rectangle {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .rectangle {
    font-size: 0.8rem;
  }
}

.material-icons {
  font-size: 2rem; /* Adjust the value as per your requirement */
  display: flex;
  margin-right: 10px;

}


.time-date-container {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  position: fixed;
  bottom: 0;
  right: 0;
  padding: 20px;
  font-size: small;
  color: white;
}


</style>

<body>
  <div class="rectangle">
    <i class="material-icons" (click)="openDialog()">apps</i>
    <i class="material-icons">search</i>
    <i class="material-icons">touch_app</i>
    <i class="material-icons">mail</i>
    <i class="material-icons">movie_creation</i>
    <i class="material-icons">wb_cloudy'</i>
    <i class="material-icons">directions</i>
  </div>

  <div class="time-date-container">
    <p>{{ currentTime }}</p>
    <p>{{ currentDate }}</p>
  </div>

  <router-outlet></router-outlet>
</body>
